
<!DOCTYPE html>
<html lang="pt-MZ">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TES - Totalizador de Estatística de Saúde</title>
        <link rel="stylesheet" href="css/style.min.css">
        <script src="js/bundle.min.js"></script>
    </head>
    <body>
        <header class="c-header">
            <div class="l-container c-header__content">
                <button class="c-hamburger c-header__hamburger" aria-label="Menu">
                    <div class="c-hamburger__icon">
                        <span class="c-hamburger__bar"></span>
                        <span class="c-hamburger__bar"></span>
                        <span class="c-hamburger__bar"></span>
                    </div>
                </button>
                <div class="c-logo c-logo--boxed">
                    <a href="index.html" class="c-logo__text">TES</a>
                </div>
                <h1 class="c-header__title" id="current-title">Painel Principal</h1>
                <div class="c-toolbar">
                    <button class="c-btn c-toolbar__btn">
                        <svg class="c-icon u-hide-on-desktop" viewBox="0 0 24 24">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M10 11v6M14 11v6"></path>
                            <path d="M2 6h20M7 3h10v3H7V3z"></path>
                        </svg>
                        <span>Limpar</span>
                    </button>
                    <button class="c-btn c-toolbar__btn">
                        <svg class="c-icon u-hide-on-desktop" viewBox="0 0 24 24">
                            <rect width="20" height="20" x="2" y="2" rx="2" ry="2"></rect>
                            <circle r="6" cx="12" cy="12"></circle>
                        </svg>
                        <span>Auto-zero</span>
                    </button>
                    <button class="c-btn c-toolbar__btn">
                        <svg class="c-icon u-hide-on-desktop" viewBox="0 0 24 24">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="12" y1="12" x2="12" y2="18"></line>
                            <polyline points="8 14 12 18 16 14"></polyline>
                        </svg>
                        <span class="u-hide-on-mobile">Imprimir / PDF</span>
                        <span class="u-hide-on-desktop">Gerar PDF</span>
                    </button>
                    <button class="c-btn c-toolbar__btn">
                        <svg class="c-icon u-hide-on-desktop" viewBox="0 0 24 24">
                            <circle r="2.5" cx="5" cy="12"></circle>
                            <circle r="2.5" cx="19" cy="6"></circle>
                            <circle r="2.5" cx="19" cy="18"></circle>
                            <line x1="7.5" x2="16.5" y1="12" y2="7"></line>
                            <line x1="7.5" x2="16.5" y1="12" y2="17"></line>
                        </svg>
                        <span>Partilhar</span>
                    </button>
                </div>  
            </div>
        </header>
    </body>
</html>
